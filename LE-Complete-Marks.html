<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lateral Entry CGPA Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9966, #ff5e62);
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: #444;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #ff5e62;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff3c46;
    }
    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #222;
    }
    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Lateral Entry Final CGPA Calculator</h2>
    <div class="input-group">
      <label for="cgpa4">4th Sem CGPA</label>
      <input type="number" id="cgpa4" step="0.01" placeholder="Enter 4th sem CGPA">
    </div>
    <div class="input-group">
      <label for="sgpa5">5th Sem SGPA</label>
      <input type="number" id="sgpa5" step="0.01" placeholder="Enter 5th sem SGPA">
    </div>
    <div class="input-group">
      <label for="sgpa6">6th Sem SGPA</label>
      <input type="number" id="sgpa6" step="0.01" placeholder="Enter 6th sem SGPA">
    </div>
    <button onclick="calculateLateralCGPA()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateLateralCGPA() {
      const cgpa4 = parseFloat(document.getElementById("cgpa4").value) || 0;
      const sgpa5 = parseFloat(document.getElementById("sgpa5").value) || 0;
      const sgpa6 = parseFloat(document.getElementById("sgpa6").value) || 0;

      // Formula: (44*4th cgpa + 21*5sgpa + 22*6sgpa)/87
      let finalCgpa = (44 * cgpa4 + 21 * sgpa5 + 22 * sgpa6) / 87;

      // Round to 2 decimals
      finalCgpa = Math.round(finalCgpa * 100) / 100;

      document.getElementById("result").textContent =
        "Final CGPA: " + finalCgpa.toFixed(2);
    }
  </script>
</body>
</html>
